{% load static %}

<script type="text/javascript">
</script>

<!doctype html>
<html lang="en">
<head>
	<!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
	<link href="{% static '/bootstrap/css/bootstrap.css' %}" rel="stylesheet">

	<title>{% block title %}Got News{% endblock %}</title>

	<!-- Custom styles for this template -->
    <link href="{% static 'navbar-top-fixed.css' %}" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="{% static  'general.css' %}">

</head>

<body>
    <nav class="navbar navbar-expand-md fixed-top">
      <a class="navbar-brand" href="#">Got News</a>

      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Link</a>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled" href="#">Disabled</a>
          </li>
        </ul>
        <form class="form-inline mt-2 mt-md-0">
          <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
      </div>
    </nav>

    <main role="main" class="container-fluid">
      {% block content %}
      {% endblock content %}
    </main>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="{% static 'jquery-3.3.1.min.js' %}"type="text/javascript"></script>
	<script src="{% static 'popper.min.js' %}"type="text/javascript"></script>
	<script src="{% static 'tooltip.min.js' %}"type="text/javascript"></script> 
	<script src="{% static '/bootstrap/js/bootstrap.min.js' %}" type="text/javascript"></script>
</body>
</html>
