{% load static %}

<script type="text/javascript">
</script>

<!doctype html>
<html lang="en">
<head>
	<!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
	<link href="{% static '/bootstrap/css/bootstrap.css' %}" rel="stylesheet">

	<title>{% block title %}Pair News{% endblock %}</title>

	<!-- Custom styles for this template -->
    <link href="{% static 'navbar-top-fixed.css' %}" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="{% static  'general.css' %}">
    <script src="{% static 'progressbar.js' %}" type="text/javascript"></script>


</head>

<body>
    <nav class="navbar navbar-expand-md fixed-top">
      <a class="navbar-brand" href="#">Pair News</a>
    </nav>

    <main role="main" class="container-fluid">
      {% block content %}
      {% endblock content %}
    </main>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="{% static 'jquery-3.3.1.min.js' %}"type="text/javascript"></script>
	<script src="{% static 'popper.min.js' %}"type="text/javascript"></script>
	<script src="{% static 'tooltip.min.js' %}"type="text/javascript"></script> 
	<script src="{% static '/bootstrap/js/bootstrap.min.js' %}" type="text/javascript"></script>
</body>
</html>
